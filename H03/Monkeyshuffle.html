<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Shuffle</title>
    <style>
        html {
            margin;
            0 0 0 0;
            padding: 0 0 0 0;
        }

        body {
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }

        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }

    </style>
</head>
<body>
<h1>MonkyShuffle</h1>
<div id="pics">
    <img src="../Resources/aap1.jpg">
    <img src="../Resources/aap2.jpg">
    <img src="../Resources/aap3.jpg">
    <img src="../Resources/aap4.jpg">
    <img src="../Resources/aap5.jpg">
    <img src="../Resources/aap6.jpg">
    <img src="../Resources/aap7.jpg">
    <img src="../Resources/aap8.jpg">
    <img src="../Resources/aap9.jpg">
</div>
<script>

    var plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while (randomNumbers.length < 9) {
        random = (Math.floor(Math.random() * 9) + 1);
        if (randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);
            console.log(randomNumbers);
        }
    }

    random=0;
    for (var plaatje in plaatjes) {
        plaatjes[plaatje].src = "../Resources/aap" + randomNumbers[random] + ".jpg";
        random++;
    }


</script>
</body>
</html>
